<div class="header">
    <div class="row">
        <div class="col-6">
            <div class="well-name">
                {{ dashboard?.Well?.Name }}
            </div>
            <div class="well-stage">
                Stage 2
            </div>
        </div>
        <div class="col-6">
            <div class="float-right">
                <img class="devon-icon" src="http://www.devonenergy.com/assets/images/devon-logo.png" alt="Devon Logo">
            </div>
        </div>
    </div>
</div>
<div style="width: 90%; margin: 0 auto;">
    <div class="row">
        <div class="col-4">
            <div class="score" [ngStyle]="{'background': scoreColor}">{{ dashboard?.TotalScore }}</div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-6">
            <app-spider-chart></app-spider-chart>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-6 col-md-6 text-center">
            <app-rate-gauge></app-rate-gauge>
        </div>
        <div class="col-6 col-md-6 text-center">
            <app-gauge></app-gauge>
        </div>
    </div>
</div>
