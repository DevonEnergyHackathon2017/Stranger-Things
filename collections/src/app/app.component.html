<div class="header">
    <div class="row">
        <div class="col-6">
            <div class="well-name">
                {{ (dashboard | async)?.Well?.Name }}
            </div>
            <div class="well-stage">
                Stage 2
            </div>
        </div>
        <div class="col-6">
            <div class="devon-icon float-right"></div>
        </div>
    </div>
</div>
<div style="width: 90%; margin: 0 auto;">
    <div class="row">
        <div class="col-4">
            <div class="score" [ngStyle]="{'background': scoreColor}">{{ score }}</div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-6">
            <app-spider-chart></app-spider-chart>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-6 col-md-6">
            <app-rate-gauge></app-rate-gauge>
        </div>
        <div class="col-6 col-md-6">
            <app-gauge></app-gauge>
        </div>
    </div>
</div>
